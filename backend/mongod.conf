# MongoDB configuration for development
storage:
  dbPath: C:\data\db
  journal:
    enabled: true

systemLog:
  destination: file
  path: C:\data\log\mongod.log
  logAppend: true

net:
  port: 27017
  bindIp: localhost

# Disable authentication for development
security:
  authorization: disabled

processManagement:
  windowsService:
    serviceName: MongoDB
    displayName: MongoDB
    description: MongoDB Server
